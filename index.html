<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <!-- Track JS script -->
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "67aea299f0034fd7a541c4bb1b3b2b71"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>
                        
  <script>
    class CustomError extends Error {
      constructor(message) {
      super(message);
       this.name = 'CustomError';
      }
    }
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      try {
        if (!secondNum) {
          throw new CustomError('Second number is missing');
        }
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (error) {
        if (error instanceof CustomError) {
          console.error('Custom error:', error.message);
        } else {
          console.error('Calculation error:', error);
        }
        output.innerHTML = 'Error';
      } finally {
        console.log('Calculation attempt completed.');
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
  // Function to handle button clicks
  errorBtns.forEach(button => {
    button.addEventListener('click', () => {
      switch (button.textContent) {
        case 'Console Log':
          console.log('This is a log message');
          break;
        case 'Console Error':
          console.error('This is an error message');
          break;
        case 'Console Count':
          console.count('Count button clicked');
          break;
        case 'Console Warn':
          console.warn('This is a warning message');
          break;
        case 'Console Assert':
          console.assert(false, 'Assertion failed');
          break;
        case 'Console Clear':
          console.clear();
          break;
        case 'Console Dir':
          console.dir(document.body);
          break;
        case 'Console dirxml':
          console.dirxml(document);
          break;
        case 'Console Group Start':
          console.group('Group Start');
          console.log('Inside group');
          console.groupEnd();
          break;
        case 'Console Group End':
          console.groupEnd();
          break;
        case 'Console Table':
          console.table([{ name: 'John', age: 30 }, { name: 'Jane', age: 25 }]);
          break;
        case 'Start Timer':
          console.time('Timer');
          break;
        case 'End Timer':
          console.timeEnd('Timer');
          break;
        case 'Console Trace':
          console.trace('Trace message');
          break;
        case 'Trigger a Global Error':
          setTimeout(() => { throw new Error('This is a global error'); }, 0);
          break;
      }
    });
  });

  window.onerror = function (message, source, lineno, colno, error) {
      console.log(`Global error caught: ${message} at ${source}:${lineno}:${colno}`);
      // Send the error details to TrackJS
      // TrackJS will automatically capture errors once the script is included
      return true; // Prevents the default browser error handling
    };
  </script>
</body>

</html>
